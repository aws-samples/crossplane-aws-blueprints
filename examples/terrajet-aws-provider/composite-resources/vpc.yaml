# Run `kubectl apply -f vpc.yaml` to test this example once you bootstrap the EKS cluster with Crossplane and Terrajet AWS Provider
---
apiVersion: vpc.awsblueprints.io/v1beta1
kind: AmazonVpc
metadata:
  name: crossplane-amazon-vpc
spec:
  parameters:
    region: eu-west-1
    vpc-tags:
      Name: aws-provider-vpc
    vpc-cidrBlock: "10.20.0.0/16"
  compositionRef:
    name: amazon-vpc

